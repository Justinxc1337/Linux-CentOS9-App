<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Attendance</title>
    <script>
        async function fetchLunchAttendance() {
            const response = await fetch('/lunch-attendance');
            const data = await response.json();
            const list = document.getElementById('attendance-list');
            list.innerHTML = '';

            data.forEach(event => {
                const item = document.createElement('li');
                item.textContent = `${event.subject} (${event.start}): ${event.attendees.join(', ')}`;
                list.appendChild(item);
            });
        }

        window.onload = fetchLunchAttendance;
    </script>
</head>
<body>
    <h1>Lunch Attendance</h1>
    <ul id="attendance-list"></ul>
</body>
</html>
