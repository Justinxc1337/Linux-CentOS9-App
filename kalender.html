<html lang="da">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/kalender.css?v=1.0">

<body>

        <a href="madkalender.html" id="headerlink"><h1 id="header">Mad <img src="images/logoresized.png" alt="logo" id="headerlogo"> <span id="headertemp">Kalender</span></h1></a>
    </header>

    <main>
        <div id="controls">
            <button id="selectAllYes">Vælg alle Ja</button>
            <button id="selectAllNo">Vælg alle Nej</button>

            <div>Antal dage uden mad: <span id="totalNo">0</span></div>

        <div>
            <p>Rød = Ja, Blå = Nej, Grå = Lørdag og Søndag</p>
        </div>
        <article id="calendar"></article>
