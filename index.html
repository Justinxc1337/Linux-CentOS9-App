<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Kalender</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <header>
            <h1 id="header">Mad <img src="images/logoresized.png" alt="logo" id="headerlogo"> <span id="headertemp">Kalender</span></h1>
        </header>
    </header>

    <main>
        <article>

            <section class="login-container">
                <form id="loginForm" onsubmit="login(event)">
                    <label for="mail">SeeSafe Mail</label>
                    <input type="text" id="username" placeholder="Skriv din SeeSafe mail">
                    <button type="submit">Login</button>
                </form>
            </section>

        </article>
    </main>


    <footer>
        <p>&copy; 2024 Mad Kalender</p>
    </footer>

</body>
</html>
